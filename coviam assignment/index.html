	<body>
		<nav class="navbar-fixed-top nav-class">
			<div class="row">
				<div class="col-lg-2 col-md-2 col-sm-2 col-xs-6 p3">
					<a href="http://www.coviam.com/">
						<img class="icon" src="http://www.coviam.com/img/coviam_technologies-logo_whitebg.png">
					</a>
				</div>
				<div class="col-lg-7 col-md-7 col-sm-7 hidden-xs col-xs-0 heading">
					Online Assessment
				</div>
				<div class="col-lg-3 col-md-3 col-sm-3 col-xs-6 m-t6">
					<a href="https://www.linkedin.com/in/raman-rai-14758a46/"><i class="fa fa-linkedin-square fa-2x icon-linkedin p3" aria-hidden="true"></i></a>

			</div>		
		</nav>
		<div class="assessment-body">
			<div class="col-lg-8 col-md-8 col-sm-10 col-xs-12 col-lg-offset-2 col-md-offset-2 col-sm-offset-1 question-board" id="question-board">
				<div class="questions">
					<div class="quiz" id="quiz"></div>
					<div id="question"></div>
					<div class="options">
						<ol type="A" id="options"></ol>
					</div>
				</div>
				<div class="answers">
					<button type="button" class="answer" id="answer1" onclick="doSelect('0')">A</button>
					<button type="button" class="answer" id="answer2" onclick="doSelect('1')">B</button>
					<button type="button" class="answer" id="answer3" onclick="doSelect('2')">C</button>
					<button type="button" class="answer" id="answer4" onclick="doSelect('3')">D</button>
				</div>
				<div class="next">
					<button type="button" class="answer" id="next" onclick="next()" disabled
					>Next</button>	
					<button type="button" class="answer" id="submit" onclick="submit()" disabled>Submit</button>	
				</div>
			</div>
			<table id="reportTable" class="reportTable" align="center" cellpadding="10"></table>

		</div>
